version: "3.8"

services:
  publefy-prod:
    image: ghcr.io/OWNER/REPO/publefy:prod-${GIT_SHA:-latest}
    container_name: publefy-api-prod
    restart: unless-stopped
    env_file:
      - /opt/publefy-prod/.env
    ports:
      - "127.0.0.1:18001:8000"   # only local; Nginx maps / â†’ 18001
    command: >
      gunicorn asgi_app:api
      -k uvicorn.workers.UvicornWorker
      -w 4 --threads 4
      --timeout 600 --graceful-timeout 120
      --bind 0.0.0.0:8000 --log-level info
      --forwarded-allow-ips="*"
    healthcheck:
      test: ["CMD", "bash", "-lc", "wget -qO- http://127.0.0.1:8000/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 20s
